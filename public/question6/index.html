<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="./style.css">
    <title>UR Club at RU</title>
</head>
<body>
    <div class="INTRO">
        <div class="logo-top">
            <div class="ur-club-at-container">
                <span class="ur">ur </span>
                <span class="club-at">club at </span>
                <span class="ur">ru</span>
            </div>
        </div>
        <div class="frame-parent">
            <div class="frame-child"></div>
            <div class="frame-item"></div>
        </div>
        <div class="frame-group">
            <div class="frame-container">
                <div class="number-parent">
                    <div class="number">
                        <div class="div">6</div>
                    </div>
                    <div class="title">
                        <div class="hey-there-scarlet">How would you describe your sexual orientation & gender identity?</div>
                    </div>
                    <div class="dropdown">
                        <div class="select">
                            <input type="text" id="myInput" placeholder="Select">
                        </div>
                        <img class="uiwdown-icon" alt="Dropdown Icon" src="../assets/img/uiw_down.svg">
                    </div>
                    <div class="frame-div hidden">
                        <div class="frame-wrapper1">
                            <div class="accounting">Gay</div>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <div class="accounting">Lesbian</div>
                            <div class="checkbox selected">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <div class="accounting">Bisexual</div>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <div class="accounting">Pansexual</div>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <input type="text" class="accounting" id="Other" placeholder="Other...">
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                    </div>
                    <div class="note-if-youd-prefer-not-to-s-wrapper">
                        <div class="note-if-youd-container">
                            <span class="ur">Note</span>
                            <span>: If you’d prefer not to share, you’re welcome to skip this optional question.</span>
                        </div>
                    </div>
                </div>
                <img class="heart-2-icon" alt="Heart" src="../assets/img/Heart 2.svg">
                <div class="skip" id="skip" onclick="skip()">Skip</div>
            </div>
        </div>
        <div class="arrow-parent">
            <img class="arrow-icon" src="../assets/img/arrow.svg" onclick="location.href='/question5'">
            <img class="arrow-icon" id="forwardArrow" src="../assets/img/arrow.svg" onclick="location.href='/question7'">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
