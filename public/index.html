    <title>Find your perfect club at Rutgers - UrClubAtRU</title>

    <style>
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999; /* Ensure the loading screen is above other content */
        }
        .main-content {
            opacity: 0;
            transition: opacity 0.25s ease;
        }
        .fade-in {
            opacity: 1;
        }
        body.loading .main-content {
            opacity: 0;
        }
        body.loaded .loading-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <dotlottie-player class="httpslottiefilescomanimat-icon" src="https://lottie.host/ecd84637-3233-4b0f-8e83-1d757b54c0a7/DHh9Szaszb.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <div class="INTRO">
        <div class="ur-club-at-container">
            <p class="ur-club-at">
                <span class="ur">UR </span>
                <span class="your-club-at-ru">club at </span>
            </p>
            <p class="ru">RU</p>
        </div>
        <div class="find-a-rutgers">Find a Rutgers club based on your personality</div>
        <div class="take-the-quiz-parent" id="frameContainer" onclick="location.href='/intro2'">
            <div class="take-the-quiz">Take the quiz</div>
            <img class="rivet-iconsarrow-up" alt="Arrow Up" src="./assets/img/rivet-icons_arrow-up.svg">
        </div>
        <img class="intro-1-child" alt="Frame 88" src="./assets/img/Frame 88.svg">
        <div class="frame-parent">
            <img class="frame-child" alt="Frame 37" src="./assets/img/Frame 37.svg">
            <div class="dd">D+D</div>
        </div>
        <img class="summertime-sadness-icon" alt="Summertime Sadness" src="./assets/img/Summertime Sadness (1).svg">
        <img class="x-1-icon" alt="Your Club at RU" src="./assets/img/your club at ru nametag.png">
        <img class="vector-icon" alt="Vector" src="./assets/img/Vector.svg">
    </div>

    <script>
        function navigateTo(url) {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = url;
            }, 250); // Delay matches the fade-out duration
        }

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.remove('loading');
                document.body.classList.add('loaded');
                document.querySelector('.main-content').classList.add('fade-in');
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "UrClubAtRU",
        "url": "https://urclubatru.me",
        "description": "Discover clubs at Rutgers University that match your personality and interests with our AI-powered quiz.",
        "logo": "https://urclubatru.me/assets/img/LOGO.png"
    }
    </script>
</body>
</html>
