<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Recommendations</title>
</head>
<body>
    <h1>Club Recommendations</h1>
    <div id="clubs-container">
        <h2>Filtered Clubs:</h2>
        <ul id="filtered-clubs"></ul>
    </div>
    <div id="recommendations-container">
        <h2>Recommendations:</h2>
        <div id="recommendations"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filteredClubs = JSON.parse(localStorage.getItem('filteredClubs') || '[]');
            let recommendations = JSON.parse(localStorage.getItem('recommendations') || '[]');

            function displayFilteredClubs(clubs) {
                const filteredClubsList = document.getElementById('filtered-clubs');
                filteredClubsList.innerHTML = '';
                clubs.forEach(club => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${club.name}: ${club.description}`;
                    filteredClubsList.appendChild(listItem);
                });
            }

            function displayRecommendations(recommendations) {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                
                let currentNumber = 0;
                recommendations.forEach((recommendation, index) => {
                    const p = document.createElement('p');
                    
                    if (recommendation.startsWith('**')) {
                        currentNumber++;
                        p.innerHTML = `<strong> ${recommendation.replace(/\*\*/g, '')}</strong>`;
                    } else {
                        p.textContent = recommendation;
                    }
                    
                    recommendationsDiv.appendChild(p);
                });
            }

            displayFilteredClubs(filteredClubs);
            displayRecommendations(recommendations);
        });
    </script>
    <button onclick="location.href='/answer2'"></button>
</body>
</html>
