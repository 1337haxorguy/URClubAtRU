<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="./style.css">
    <title>UR Club at RU</title>
    <style>
        /* Hide the hidden input field initially */
        #hiddenInput {
            position: absolute;
            top: -1000px; /* Position off-screen */
            left: -1000px;
            opacity: 0;
            pointer-events: none; /* Prevent interaction */
        }
    </style>

</head>
<body>
    <input type="text" id="hiddenInput">

    <div class="INTRO">
        <div class="logo-top">
            <div class="ur-club-at-container">
                <span class="ur">ur </span>
                <span class="club-at">club at </span>
                <span class="ur">ru</span>
            </div>
        </div>
        <div class="frame-parent">
            <div class="frame-child"></div>
            <div class="frame-item"></div>
        </div>
        <div class="frame-group">
            <div class="frame-container">
                <div class="number-parent">
                    <div class="number">
                        <div class="div">12</div>
                    </div>
                    <div class="title">
                        <div class="hey-there-scarlet">Do you have any religious affiliations?</div>
                    </div>
                    <div class="dropdown">
                        <div class="select">
                            <input type="text" id="myInput" placeholder="Select">
                        </div>
                        <img class="uiwdown-icon" alt="Dropdown Icon" src="../assets/img/uiw_down.svg">
                    </div>
                    <div class="frame-div hidden">
                        <div class="frame-wrapper1">
                            <div class="accounting">Muslim</div>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <div class="accounting">Christian</div>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <div class="accounting">Jewish</div>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                        <div class="frame-wrapper1">
                            <input type="text" class="accounting" id="Other" placeholder="Other..."></input>
                            <div class="checkbox">
                                <img class="checkmark" alt="Checkmark" src="../assets/img/tabler_check.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <img class="stairs-2" alt="Flag" src="../assets/img/octicon_person-fill-16.svg">
                <div class="skip" id="skip" onclick="skip()">Skip</div>
            </div>
        </div>
        <div class="arrow-parent">
            <img class="arrow-icon" src="../assets/img/arrow.svg" onclick="location.href='/question11'">
            <img class="arrow-icon" id="forwardArrow" src="../assets/img/arrow.svg" onclick="location.href='/question13'">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
